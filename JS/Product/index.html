</head>
  <body>
        <!--Item slider text-->
    <h1 class="text-center"> Product Slider</h1>
    <!-- <ul>
      <li>Auto Slide</li>
      <li>Stop On Hover</li>

    </ul> -->
    <div class="container">
      <div class="row" id="slider-text">
        <div class="col-md-6" >
          <h2>NEW COLLECTION</h2>
        </div>
      </div>
    </div>

    <!-- Item slider-->
    <div class="container-fluid">

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <div class="carousel carousel-showmanymoveone slide" id="itemslider">
            <div class="carousel-inner">

              <div class="item active">
                <div class="col-xs-12 col-sm-6 col-md-2">
                  <a href="#"><img src="./image/Glycolic Bright.png" class="img-responsive center-block"></a>
                  <h4 class="text-center">Glycolic Bright</h4>
                  <h5 class="text-center">200,00 TK</h5>
                </div>
              </div>

              <div class="item">
                <div class="col-xs-12 col-sm-6 col-md-2">
                  <a href="#"><img src="./image/Revitalift Pure Hyaluronic Acid.webp" class="img-responsive center-block"></a>
                  <h4 class="text-center">Revitalift Pure Hyaluronic Acid</h4>
                  <h5 class="text-center">800 TK</h5>
                </div>
              </div>

              <div class="item">
                <div class="col-xs-12 col-sm-6 col-md-2">
                  <a href="#"><img src="./image/UV Defender Bright and Clear.webp" class="img-responsive center-block"></a>
                  <span class="badge">10%</span>
                  <h4 class="text-center">UV Defender Bright and Clear</h4>
                  <h5 class="text-center">4000,00 TK</h5>
                  <h6 class="text-center">5000,00 TK</h6>
                </div>
              </div>

              <div class="item">
                <div class="col-xs-12 col-sm-6 col-md-2">
                  <a href="#"><img src="./image/Rouge Signature.png" class="img-responsive center-block"></a>
                  <h4 class="text-center">Rouge Signature</h4>
                  <h5 class="text-center">4000,00 RSD</h5>
                </div>
              </div>

              <div class="item">
                <div class="col-xs-12 col-sm-6 col-md-2">
                  <a href="#"><img src="./image/Matte Son.png" class="img-responsive center-block"></a>
                  <h4 class="text-center">Matte Son</h4>
                  <h5 class="text-center">40,00 TK</h5>
                </div>
              </div>

              <div class="item">
                <div class="col-xs-12 col-sm-6 col-md-2">
                  <a href="#"><img src="./image/Extraordinary Oil.png" class="img-responsive center-block"></a>
                  <h4 class="text-center">Extraordinary Oil</h4>
                  <h5 class="text-center">100,00 TK</h5>
                </div>
              </div>

            </div>

            <div id="slider-control">
            <a class="left carousel-control" href="#itemslider" data-slide="prev"><img src="https://cdn0.iconfinder.com/data/icons/website-kit-2/512/icon_402-512.png" alt="Left" class="img-responsive"></a>
            <a class="right carousel-control" href="#itemslider" data-slide="next"><img src="http://pixsector.com/cache/81183b13/avcc910c4ee5888b858fe.png" alt="Right" class="img-responsive"></a>
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Item slider end-->
    <br/><br/>
    <footer class="bg-info">
      <p class="text-center">
      &copy; <a href="https://www.facebook.com/maruf.al.bashir" target="_blank" >Maruf-Al Bashir 2020</a>
      </p>
    </footer>
    <script>
      $(document).ready(function(){

      $('#itemslider').carousel({ interval: 3000 });

      $('.carousel-showmanymoveone .item').each(function(){
      var itemToClone = $(this);

      for (var i=1;i<6;i++) {
      itemToClone = itemToClone.next();

      if (!itemToClone.length) {
      itemToClone = $(this).siblings(':first');
      }

      itemToClone.children(':first-child').clone()
      .addClass("cloneditem-"+(i))
      .appendTo($(this));
      }
      });
      });
    </script>
  </body>
