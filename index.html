<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="./JS/NFT/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./images/logo_1.jpg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Miracle</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./JS/Information/index.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Information</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./JS/Product/index.html">
                            <i class='bx bxs-category-alt icon'></i>
                            <span class="text nav-text">Product</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-magic-wand icon'></i>
                            <span class="text nav-text">Beauty App</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./JS/NFT/index.html">
                            <i class='bx bxs-heart-circle icon'></i>
                            <span class="text nav-text">NFT</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="./JS/Profile/index.html">
                            <i class='bx bxs-user-detail icon'></i>
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">Setting</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text" id="text">L' Oreal Branchstom 2023</div>
        <div class="group">
            <div class="item" style="background-image: url(https://images.cinemaexpress.com/uploads/user/imagelibrary/2022/10/15/original/Alexandra_Daddario.jpg?w=400&dpr=2.6)"></div>
            <div class="item" style="background-image: url(https://deadline.com/wp-content/uploads/2019/07/alexandra-daddario.jpg?w=1024)"></div>
            <div class="item" style="background-image: url(https://img.mensxp.com/media/content/2020/Sep/Indian-Guy-Shares-Picture-With-Alexandra-Daddario-1200x900_5f6dd29c7c670.jpeg)"></div>
            <div class="item" style="background-image: url(https://www.giantfreakinrobot.com/wp-content/uploads/2022/02/alexandra-daddario-baywatch.jpg)"></div>

            <div class="item" style="background-image: url(https://www.hollywoodreporter.com/wp-content/uploads/2022/07/Print-Issue-23A-fea_actress-Daddario-MAIN-GettyImages-1389968186-H-2022.jpg)"></div>
        </div>
    </section>
    <section class="profile">
        
    </section>

    <script>
        const body = document.querySelector('body'),
              sidebar = body.querySelector('nav'),
              toggle = body.querySelector(".toggle"),
              searchBtn = body.querySelector(".search-box"),
              modeSwitch = body.querySelector(".toggle-switch"),
              modeText = body.querySelector(".mode-text");
              
        toggle.addEventListener("click" , () =>{
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click" , () =>{
            sidebar.classList.remove("close");
        })


        modeSwitch.addEventListener("click" , () =>{
            body.classList.toggle("dark");

            if(body.classList.contains("dark")){
                modeText.innerText = "Light mode";
            }else{
                modeText.innerText = "Dark mode";

            }
        });

        const items = document.querySelectorAll('.item')

        const expand = (item, i) => {
            items.forEach((it, ind) => {
              if (i === ind) return
              it.clicked = false
            })
            gsap.to(items, {
              width: item.clicked ? '15vw' : '8vw',
              duration: 2,
              ease: 'elastic(1, .6)'
        })

        item.clicked = !item.clicked
        gsap.to(item, {
              width: item.clicked ? '42vw' : '15vw',
              duration: 2.5,
              ease: 'elastic(1, .3)'
            })
        }

        items.forEach((item, i) => {
            item.clicked = false
            item.addEventListener('click', () => expand(item, i))
        })
    </script>

</body>
</html>
